<section>
  <mat-card>
    <mat-card-title>Share it with your friend</mat-card-title>
    <form
      [formGroup]="shareForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="shareBook(shareForm.value)"
      fxLayout="column wrap"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <mat-card-content> 
        <mat-form-field>
            <input matInput type="text" placeholder="Name" formControlName="name" id="name">
            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
            <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
            <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="Email" formControlName="email" id="email">
            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="City" formControlName="city" id="city">
            <mat-error *ngIf="hasError('city', 'required')">City is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="Address" formControlName="address">
            <mat-hint align="end">Not more then 100 characters long.</mat-hint>
            <mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
            <mat-error *ngIf="hasError('address', 'maxlength')">You have more than 100 characters</mat-error>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!shareForm.valid">Share</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
